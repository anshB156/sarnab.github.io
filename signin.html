<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            --form-width: 315px;
            --aspect-ratio: 1.33;
            --login-box-color: #272727;
            --input-color: #3a3a3a;
            --button-color: #373737;
            --footer-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-radius: 24px;
            width: calc(var(--form-width) + 1px);
            height: calc(var(--form-width) * var(--aspect-ratio) + 1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4),
                        0 8px 16px rgba(0, 0, 0, 0.3),
                        0 0 8px rgba(255, 255, 255, 0.1);
            background: var(--login-box-color);
        }

        .login-box {
            background: var(--login-box-color);
            border-radius: 24px;
            padding: 28px;
            width: var(--form-width);
            height: calc(var(--form-width) * var(--aspect-ratio));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 40px 60px -8px rgba(255, 255, 255, 0.12),
                        inset 0 0 12px -4px rgba(255, 255, 255, 0.12);
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background: var(--input-color);
            color: white;
            font-size: 14px;
        }

        .input:focus {
            outline: none;
            border: 1px solid #fff;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            background: var(--button-color);
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .google-sign-in {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .icon {
            height: 16px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: var(--footer-color);
            font-size: 12px;
        }

        .footer .link {
            color: var(--footer-color);
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer .link:hover {
            color: white;
        }

        
        @media (max-width: 768px) {
            .container {
                --form-width: 280px;
            }
        }

        @media (max-width: 576px) {
            .container {
                --form-width: 240px;
            }

            .header {
                font-size: 20px;
            }

            .input {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <span class="header">Sign-In Here</span>
            <input type="email" placeholder="Email" class="input">
            <input type="password" placeholder="Password" class="input">
            <button type="submit" class="button">Sign In</button>
            <button class="button google-sign-in">
                <svg class="icon" viewBox="-3 0 262 262" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" fill="#000000">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027" fill="#4285F4"></path>
                        <path d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1" fill="#34A853"></path>
                        <path d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782" fill="#FBBC05"></path>
                        <path d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251" fill="#EB4335"></path>
                    </g>
                </svg>
                Sign in with Google
            </button>
            <p class="footer">
                Don't have an account? <a href="#" class="link">Sign up, it's free!</a><br>
                <a href="https://accounts.google.com/signin/v2/recoveryidentifier" class="link" target="_blank">Forgot password?</a>
            </p>
        </div>
    </div>
</body>
</html>
